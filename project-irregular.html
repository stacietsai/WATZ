    <style>
        /* -----------------empty-cart---------------        */


        .container {
            width: 100vw;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        .block1 {
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg-1 {
            width: 100vw;
            height: 100vh;

        }

        .bg-1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            width: 450px;
            position: absolute;
        }

        .logo img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(8px 8px 6px rgba(105, 105, 105, 0.7));
        }

        .scroll-down {
            position: absolute;
            flex-direction: column;
            right: 50px;
            bottom: 30px;
        }

        .scroll-down h3 {
            writing-mode: vertical-lr;
            margin-bottom: 20px;
        }

        .scroll-down img {
            width: 30px;
        }

        .block2 {
            width: 100vw;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg-line {
            /* border: 1px solid blue; */
            align-items: center;
        }

        .bg-line li {
            width: calc(100vw / 4);
            height: calc(100vw / 4);
        }

        .bg-line li img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .center-frame {
            position: absolute;
            flex-direction: column;
            justify-content: space-between;

        }

        .watzbox {
            width: 450px;
            height: 450px;
            margin-bottom: 40px;
        }

        .watzbox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .seemore {
            width: 200px;
            height: 45px;
            background-color: #0388A6;
            position: absolute;
            right: 0;
            bottom: 0;
            outline: none;
            box-shadow: none;
            align-items: center;
            justify-content: center;
        }

        .seemore h3 {
            color: #ffffff;
        }

        .seemore:hover {
            background-color: #FF9685;
        }

        .block3 {
            /* width: 100vw;
            height: 100vh; */
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bg-3 {
            width: 100vw;
            height: 100vh;
            justify-content: flex-start;
        }

        .bg-3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .block3 .pic {
            width: 550px;
            position: absolute;
            z-index: 1;
        }

        .path-up {
            position: absolute;
            left: 20px;
            top: 0;
            width: 700px;
        }

        .path-down {
            position: absolute;
            right: 0px;
            bottom: 0;
            width: 700px;
        }

        .block3 .seemore {
            position: absolute;
            right: 10%;
            bottom: 30%;
        }

        .block4 {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg4 {
            width: 70vw;
            height: 100vh;
            position: absolute;
            right: -5%;
        }

        .bg4 img {
            width: 100%;
            height: 100%;
        }
        .info{
            height: 100vh;
            /* position: absolute; */
            z-index: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* border: 1px solid greenyellow; */
        }
        .info img{
            width: 450px;
        }
        .info .title{
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .info .title h1{
            position: absolute;
            color: #E7EC99;
        }
        .title img{
            width: 650px;
            height: 100px;
        }
        .info .style1{
            transform: translateX(-60%);
        }
        .info .style2{
            transform: translateX(-20%);
        }
        .block5{
            width: 100vw;
            height: 100vh;
        }
        .block5 img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
